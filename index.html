<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three Address Code Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Three Address Code Generator</h1>
    <label for="expr">Enter Arithmetic Expression:</label>
    <input type="text" id="expr" placeholder="e.g. a + b * c - d">
    <button id="generateBtn">Generate</button>
    <pre id="output"></pre>
  </div>

  <script src="script.js"></script>
</body>
</html>
